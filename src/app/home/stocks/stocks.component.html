<shared-dialog *ngIf="isModal" (emitter)="isModal = $event" >
  
    <form fxLayout="column" [formGroup]="stockForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field>
        <input type="text" matInput name="productId" formControlName="productId" placeholder="productId">
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput name="quantity" formControlName="quantity" placeholder="quantity">
      </mat-form-field>
      <mat-form-field>
        <input type="number" matInput name="price" formControlName="price" placeholder="price">
      </mat-form-field>
      <mat-form-field>
        <input type="date" matInput name="date" formControlName="date" placeholder="date">
      </mat-form-field>
      <div style="display: flex;">
        <div style="flex-grow: 1;"></div>
        <button mat-raised-button type="button" (click)="isModal = false">Cancel</button>
        <button mat-raised-button color="accent" [disabled]="!isValid()" > {{ editScreen ? "Modify" : "Create" }} </button>
      </div>
    </form>
  
  </shared-dialog>
  
  <margin-top></margin-top>
  
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
    <h2 style="font-weight: 400;">Stock Table</h2>
    <gorgeous-button style="margin-left: auto;" (click)="isModal = true" >New Stock</gorgeous-button>
  </div>
  
  <table mat-table [dataSource]="dataSourceCopy" class="mat-elevation-z8">
      
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="ProductId">
        <th mat-header-cell *matHeaderCellDef> ProductId </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
      </ng-container>
      
      <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element; let i=index;">
          <button mat-icon-button (click)="editClicked( i )">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Remove">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="deleteClicked( element.id )">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
