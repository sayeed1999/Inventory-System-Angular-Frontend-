<shared-dialog *ngIf="isModal" (emitter)="isModal = $event" >
  
    <form fxLayout="column" [formGroup]="saleForm" (ngSubmit)="onFormSubmit()">
      
      <mat-form-field>
        <mat-label>Product</mat-label>
        <input type="text"
               placeholder="Search and Select Product"
               matInput
               [formControl]="productSearchControl"
               [matAutocomplete]="auto"
               required>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredProducts | async" [value]="option.name">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input type="number" matInput name="Quantity" formControlName="quantity" placeholder="Quantity">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Customer</mat-label>
        <input type="text"
               placeholder="Search and Select Customer"
               matInput
               [formControl]="customerSearchControl"
               [matAutocomplete]="auto2"
               required>
        <mat-autocomplete #auto2="matAutocomplete">
          <mat-option *ngFor="let option of filteredCustomers | async" [value]="option.name">
            {{option.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Date</mat-label>
        <input type="date" matInput name="date" formControlName="date" placeholder="Pick a Date">
      </mat-form-field>
      
      <div>
        <button mat-raised-button type="button" (click)="isModal = false">Cancel</button>
        <button mat-raised-button color="accent" [disabled]="!isValid()" > {{ editScreen ? "Modify" : "Create" }} </button>
      </div>

    </form>
  
</shared-dialog>
  
  <margin-top></margin-top>
  
  <h2 style="font-weight: 400;">Sales Table</h2>
  <div style="display: flex; flex-wrap: wrap; justify-content: space-between; margin-bottom: 10px;">
    
    <gorgeous-button (click)="isModal = true" >New Sale</gorgeous-button>

    <mat-form-field>
      <input matInput placeholder="Search By Product"
             [(ngModel)]='searchByProduct'
             (ngModelChange)='searchingByProduct()'
             [matAutocomplete]="auto3"
             >
      <mat-autocomplete #auto3="matAutocomplete">
        <mat-option *ngFor="let option of dataSourceCopy" [value]="option.product?.name">
          {{option.product?.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Search By Customer"
             [(ngModel)]='searchByCustomer'
             (ngModelChange)='searchingByCustomer()'
             [matAutocomplete]="auto4"
             >
      <mat-autocomplete #auto4="matAutocomplete">
        <mat-option *ngFor="let option of dataSourceCopy" [value]="option.customer?.name">
          {{option.customer?.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

  </div>
  
  <table mat-table [dataSource]="dataSourceCopy" class="mat-elevation-z8">
  
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let element"> {{ element.product?.name }} </td>
      </ng-container>
      
      <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="Customer">
        <th mat-header-cell *matHeaderCellDef> Customer </th>
        <td mat-cell *matCellDef="let element"> {{ element.customer?.name }} </td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element; let i=index;">
          <button mat-icon-button (click)="editClicked( i )">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Remove">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="deleteClicked( element.id )">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
